<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="mainSection">
        <div class="BoxLeft">
            <div class="button-container">
                <textarea id="inputText" class="auto-resize" oninput="permitirSomenteAlfanumerico(event)">
                </textarea>
                <br>
                <div class=buttonSpacing>
                    <button class="button" onclick="encryptText()">Criptografar</button>
                    <button class="button" onclick="decryptText()">Descriptografar</button>
                </div>
            </div>
        </div>
        <div class="BoxRight">
            <div id="infoText" class="boxImage"><img class="img" src="img/enigma-030919.webp" /></div>
            <textarea class="textBox1" id="outputText" oninput="resizeTextarea(this)" style="font-family: Inter;">
            Nenhuma mensagem encontrada</textarea>

            <p class="textBox2" style="font-family: Inter;"> 
            Digite um texto que você deseja criptografar ou descriptografar.</p>

            <button class="button" onclick="copyToClipboard()">Copiar</button>
        </div>
    </div>
    <footer class="footer">
        <p>&copy; <span id="currentYear"></span> João Victor Ventura de Oliveira S2024</p>
    </footer>


    <script src="criptografia.js"></script>



</body>

</html>
